version: '3.8'

services:
  elasticsearch:
    image: ${ELASTIC_IMAGE}
    container_name: ${ELASTIC_CONTAINER}
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "${ELASTIC_HOST}:9200"
    volumes:
      - "${ELASTIC_VOLUME}:/usr/share/elasticsearch/data"
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  kibana:
    image: ${KIBANA_IMAGE}
    container_name: ${KIBANA_CONTAINER}
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "${KIBANA_HOST}:5601"
    depends_on:
      - elasticsearch

  kafka:
    image: ${KAFKA_IMAGE}
    container_name: ${KAFKA_CONTAINER}
    environment:
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_LOG_DIRS=/tmp/kafka-logs
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - CLUSTER_ID=MkU3OEVBNTcwNTJENDM2Qk
    ports:
      - "${KAFKA_HOST}:9092"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9092 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  url-api:
    build:
      context: .
      dockerfile: Dockerfile.UrlApp
    container_name: url-api
    ports:
      - "${URL_API_HOST}:8000"
    environment:
      KAFKA_HOST: kafka:${KAFKA_HOST}
      ELASTIC_HOST: http://elasticsearch:${ELASTIC_HOST}
      KAFKA_TOPIC: ${KAFKA_TOPIC}
      ELASTIC_INDEX: ${ELASTIC_INDEX}
      LANGUAGE_TOPICS: ${LANGUAGE_TOPICS}
      APP_NAME: ${APP_NAME}
    depends_on:
      kafka:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy

  cfg-processor:
    build:
      context: .
      dockerfile: Dockerfile.CfgProcessor
    container_name: cfg-processor
    volumes:
      - /repos
    environment:
      LANGUAGE: ${CFG_LANGUAGE}
      EXTENTION: ${CFG_EXTENTION}
      KAFKA_BROKER: kafka:9092
      GRAPH_KAFKA_TOPIC: ${GRAPH_KAFKA_TOPIC}
      LANGUAGE_TOPICS: ${LANGUAGE_TOPICS}
      REPO_SCRIPT: ${CFG_REPO_SCRIPT}
      CFG_BUILD_SCRIPT: ${CFG_BUILD_SCRIPT}
      ELASTIC_HOST: http://elasticsearch:${ELASTIC_UPLOAD_ELASTIC_HOST}
      ERROR_INDEX: ${ERROR_INDEX}
    depends_on:
      kafka:
        condition: service_healthy

  elasticsearch-upload:
    build:
      context: .
      dockerfile: Dockerfile.ElasticsearchUpload
    container_name: elasticsearch-upload
    environment:
      KAFKA_BROKER: kafka:${ELASTIC_UPLOAD_KAFKA_HOST}
      KAFKA_TOPIC: ${ELASTIC_UPLOAD_KAFKA_TOPIC}
      ELASTIC_HOST: http://elasticsearch:${ELASTIC_UPLOAD_ELASTIC_HOST}
      ISOMORPHISM_INDEX: ${ELASTIC_UPLOAD_ISOMORPHISM_INDEX}
      CFG_INDEX: ${ELASTIC_UPLOAD_CFG_INDEX}
      ERROR_INDEX: ${ERROR_INDEX}
    depends_on:
      kafka:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy


